name: first-pipeline
application: crossplanedemo
serviceAccount: keeldemo-service-account
artifacts:
- name: nabuskey/led-demo
  type: docker
  reference: my-docker-artifact
  tagVersionStrategy: increasing-tag
environments:
  - name: dev
    locations:
      account: deploy-steven
      regions: []
    resources:
    - kind: k8s/resource@v1
      spec:
        metadata:
         application: crossplane-test
        template:
          apiVersion: v1
          kind: Service
          metadata:
            name: crossplane-test
            namespace: default
          spec:
            ports:
            - port: 8080
              protocol: TCP
              targetPort: 4000
            type: ClusterIP
            selector:
             app: crossplane-test
  - name: prod
      locations:
      account: deploy-steven
      regions: []
    resources:
    - kind: k8s/resource@v1
      spec:
        metadata: 
          application: crossplanedemo
        template:
          apiversion: v1
          kind: ConfigMap
          metadata:
            name: keel-cm
            namespace: default
          data:
            player_initial_lives: "3"
            ui_properties_file_name: "user-interface.properties"
